<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- icon link -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Portfolio</title>
</head>
<body>
  <div class="main">
    <header>
        <div class="call">
            <h3>(060) 040 444 040</h3>
            <i class='bx bxs-phone-call'></i>
        </div>
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
    </header>
    <!-- hero section -->
<div class="hero">
    <div class="box left">
        <img src="images/man.jpg" alt="image">
    </div>
    <div class="box right">
        <h2>HI, I'M A FREELANCER</h2>
        <span id="element"></span>
        <h3>.based in Los Angeles, USA</h3>
        <div class="btn">
            <button class="fbtn"><i class='bx bx-down-arrow-circle' ></i> Contact Me</button>
            <button class="sbtn">View My Works</button>
        </div>
    </div>
</div>

        <!-- hero section -->

  </div>

  <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
  <script>
    var typed=new Typed("#element",{
        strings:["Developer","Freelancer","Designer"],
        typeSpeed:100,
        backSpeed:100,
        loop:true
    })
  </script>
</body>
</html>
